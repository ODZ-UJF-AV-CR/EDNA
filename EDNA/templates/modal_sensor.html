{% if 'edna.add_sensor' in perms %}
<div id="SetSensor" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Set sensor</h4>
      </div>
      <div class="modal-body"> 
          <table>
          {{ sensorform.as_table }}
          </table> 
      </div>
      <div class="modal-footer">
        <input type = "submit" class="btn btn-primary" formaction = "/upload/sensor" value = "OK">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
{% endif %}


{% if 'edna.delete_sensor' in perms %}
<div id="DeleteSensor" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Delete sensor</h4>
      </div>
      <div class="modal-body"> 
        Do you really want to delete selected sensors?
      </div>
      <div class="modal-footer">
        <input type = "submit" class="btn btn-danger" formaction = "/delete/sensor" value = "OK">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
{% endif %}
