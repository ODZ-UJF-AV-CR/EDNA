
<form class="form-inline" role="form" action = "/overview/expeditions" method = "get">

  <div class="form-group">
    <label for="show_id">From: </label>
    {{ time_form.earlier_limit }}
  </div>
  <div class="form-group">
    <label for="show_id">To: </label>
    {{ time_form.later_limit }}

</form>
